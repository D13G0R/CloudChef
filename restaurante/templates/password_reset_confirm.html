{% extends "base.html" %}

{% block content %}
    <h2>Restablecer Contraseña</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cambiar Contraseña</button>
        </form>
    {% else %}
        <p>El enlace de restablecimiento de contraseña no es válido. Inténtalo de nuevo.</p>
    {% endif %}
{% endblock %}
