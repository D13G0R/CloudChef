{% extends 'base.html' %}

{% block title %}
Editando
{% endblock %}


{% block content%}
<section class="w-full h-full flex flex-col items-center justify-center">
    <h2 class="text-3xl font-bold mb-6 text-center">Editando...</h2>

    <article class="bg-cyan-500 shadow-2xl rounded-lg w-fit h-4/6 flex flex-row justify-center ">

        <form method="POST"
              class="w-96 m-2 px-5 py-5 flex flex-col justify-center p-2  bg-white rounded-lg space-y-4">
            {% csrf_token %}

            <!-- Renderiza el formulario con estilos personalizados -->
            {% for field in form %}
                <div class="flex flex-col">
                    <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-700">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-xs text-red-500 mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit"
                    class="bg-black text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                Editar
            </button>
        </form>
    </article>
</section>
{% endblock %}
